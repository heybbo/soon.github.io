<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .profile-pic {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>안녕하세요, [당신의 이름]입니다!</h1>
</header>

<div class="container">
    <div class="section">
        <img src="profile.jpg" alt="프로필 사진" class="profile-pic">
        <h2>소개</h2>
        <p>안녕하세요, 저는 [당신의 이름]입니다. [간단한 자기 소개를 여기에 적어주세요. 예: 직업, 관심사, 경력 등]</p>
    </div>

    <div class="section">
        <h2>관심사</h2>
        <p>저는 [관심사 1], [관심사 2], [관심사 3]에 관심이 많습니다. 이와 관련된 다양한 활동에 참여하며, 항상 새로운 것을 배우고 있습니다.</p>
    </div>

    <div class="section">
        <h2>연락처</h2>
        <p>이메일: <a href="mailto:example@example.com">example@example.com</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">yourprofile</a></p>
    </div>
</div>

<footer>
    <p>&copy; 2024 [당신의 이름]. All Rights Reserved.</p>
</footer>

</body>
</html>
